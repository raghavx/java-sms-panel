<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<link rel="stylesheet" href="../static/css/login.css"
	th:href="@{/static/css/login.css}"></link>

</head>

<body>
	<div class="container">

		<form class="form-signin" th:action="@{/login}" th:method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">Email address</label> <input
				type="email" id="username" name="username" class="form-control"
				placeholder="Email address"></input> <label for="password"
				class="sr-only">Password</label> <input type="password"
				id="password" name="password" class="form-control" placeholder="Password"></input>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>

	</div>
</body>

</html>
